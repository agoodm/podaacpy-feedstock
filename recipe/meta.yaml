{% set name = "podaacpy" %}
{% set version = "1.8.0" %}
{% set sha256 = "6db8a3a0aa8b27d69ad0570a27c695dae0000bd01c4bf4be27aebd5327b8d45d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - beautifulsoup4
    - future
    - requests

test:
  imports:
    - podaac

about:
  home: https://github.com/nasa/podaacpy
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A python utility library for interacting with NASA JPLs PO.DAAC'
  doc_url: http://podaacpy.readthedocs.org/en/latest/

extra:
  recipe-maintainers:
    - agoodm
    - lewismc
